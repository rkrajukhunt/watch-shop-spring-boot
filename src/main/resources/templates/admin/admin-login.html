<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Log In</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"></link>
<link rel="stylesheet" type="text/css" href="./css/home.css"></link>

</head>
<body align="center">
	<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Aroma Shop - Category</title>
<link rel="icon" href="img/Fevicon.png" type="image/png">
<link rel="stylesheet" href="../vendors/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="../vendors/fontawesome/css/all.min.css">
<link rel="stylesheet" href="../vendors/themify-icons/themify-icons.css">
<link rel="stylesheet" href="../vendors/linericon/style.css">
<link rel="stylesheet"
	href="../vendors/owl-carousel/owl.theme.default.min.css">
<link rel="stylesheet"
	href="../vendors/owl-carousel/owl.carousel.min.css">
<link rel="stylesheet" href="../vendors/nice-select/nice-select.css">
<link rel="stylesheet" href="../vendors/nouislider/nouislider.min.css">

<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="col-md-4" ></div>
	<div>
		<div class="login_form_inner">
			<h3>Admin Log in</h3>
			<div class="alert alert-danger alert-dismissible fade show"
				role="alert" th:if="${msg}" id="error">
				<strong th:text="${msg}"></strong>
			</div>
			<form class="row login_form" action="/admin/admin-login"
				method="post">
				<div class="col-md-12 form-group">
					<input type="text" class="form-control" id="email" name="email"
						placeholder="Mail" onfocus="this.placeholder = ''"
						onblur="this.placeholder = 'Mail'">
				</div>
				<div class="col-md-12 form-group">
					<input type="password" class="form-control" id="pwd" name="pwd"
						placeholder="Password" onfocus="this.placeholder = ''"
						onblur="this.placeholder = 'Password'">
				</div>
				<div class="col-md-12 form-group">
					<div class="creat_account"></div>
				</div>
				<div class="col-md-12 form-group">
					<button type="submit" value="submit"
						class="button button-login w-100">Log In</button>

				</div>
			</form>
		</div>
		<script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
		<script src="../vendors/bootstrap/bootstrap.bundle.min.js"></script>
		<script src="../vendors/skrollr.min.js"></script>
		<script src="../vendors/owl-carousel/owl.carousel.min.js"></script>
		<script src="../vendors/nice-select/jquery.nice-select.min.js"></script>
		<script src="../vendors/nouislider/nouislider.min.js"></script>
		<script src="../vendors/jquery.ajaxchimp.min.js"></script>
		<script src="../vendors/mail-script.js"></script>
		<script src="../js/main.js"></script>
</body>
</html>
